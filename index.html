<!DOCTYPE html>
<html>
    <head>
        <title>USA</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
		
		<script type="text/javascript" src="states.js"></script>
		
		<script type="text/javascript" src="counties.js"></script>

<style>
  /* Optional: adjust the values below to change the appearance of the legend */
  .legend {
      padding: 6px 8px;
      line-height: 18px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
  }

   /* Optional: adjust the values below to change the appearance of the legend color boxes */
   .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
  }
</style>
<style type="text/css">
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { min-height: 100%; }
</style>
    </head>

    <body>
        <div id="map"></div>

        <script type="text/javascript">
		
          var map = L.map('map', {
              center: [38.8777,-97.3809],
              zoom: 5
          });

		  var canvas = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
   attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
   maxZoom: 5,
   minZoom: 5,
   id: 'mapbox.light',
   accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
 }).addTo(map);
 
 function getColor(value) {
    return value > 43 ? '#00692c':
           value > 30  ? '#31a354':
           value > 20  ? '#74c476':
           value > 13  ? '#a1d66b':
		   value > 7  ? '#c7e9c0':
                         '#edf8e9';
}
function style(feature){
    return {
        fillColor: getColor(feature.properties.per_aging),   // pop_den is the field name for the population density data
        weight: 2,
        opacity: 1,
        color: 'black',
        fillOpacity: 0.9
    };
}

var states = L.geoJson(states, {
    style:style
}).bindPopup(function (layer){
    return layer.feature.properties.NAME10 
           + '<p style="color:purple">' + layer.feature.properties.per_aging.toString() + ' % aging </p>';       
}).addTo(map);

var counties = L.geoJson(counties, {
    style:style
}).bindPopup(function (layer){
    return layer.feature.properties.NAMELSAD10 
           + '<p style="color:purple">' + layer.feature.properties.per_aging.toString() + ' % aging </p>';       
}).addTo(map);

 var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'legend'),
        grades = [0, 7, 13, 20, 30, 43]; // The break values to define the intervals of population, note we begin from 0 here

    div.innerHTML = '<b>Aging Population <br> <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

    // Loop through our the classes and generate a label with a color box for each interval.
    // If you are creating a choropleth map, you DO NOT need to change lines below.
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
        '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};
legend.addTo(map);

var basemaps = {
    "Light Canvas": canvas
};	
var overlaymaps = {
    "States": states,
	"Counties": counties
};
L.control.layers(overlaymaps).addTo(map);
// Adding the legend when the layer is added
map.on('overlayadd', function(eventLayer){
  if (eventLayer.name == 'States','Counties'){
    legend.addTo(map);
  }
});
 </script>
   </body>
</html>
